<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes-Generator</title>

<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quotes-Container -->
    <div class="quote-container" id="quote-container">
        <!-- Quotes -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">"In every failure there is something to be gained, even if it’s only practice for the next test you’ll have to take. Because that next test is coming. That’s a guarantee."</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">David Goggins</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" >New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
